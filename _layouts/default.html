<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/favicon.png' | relative_url }}">

    <!-- MathJax for LaTeX equations -->
    <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --tec-blue: #002F6C;
            --tec-light-blue: #00A9E0;
            --tec-red: #E31837;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: var(--tec-blue);
            color: white;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-code {
            background: rgba(255,255,255,0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 0.5rem;
        }

        nav a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        nav a:hover,
        nav a.active {
            background: rgba(255,255,255,0.15);
            color: white;
        }

        /* Mobile menu */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }

            .menu-toggle {
                display: block;
            }

            nav {
                display: none;
                width: 100%;
                flex-direction: column;
                padding-top: 1rem;
                border-top: 1px solid rgba(255,255,255,0.2);
            }

            nav.open {
                display: flex;
            }

            nav a {
                padding: 0.75rem 1rem;
            }
        }

        /* Main content */
        main {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            width: 100%;
        }

        /* Typography */
        h1, h2, h3, h4 {
            color: var(--tec-blue);
            font-weight: 600;
            line-height: 1.3;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        h3 {
            font-size: 1.25rem;
            margin: 1.5rem 0 0.75rem;
        }

        p {
            margin-bottom: 1rem;
        }

        a {
            color: var(--tec-light-blue);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Cards */
        .card {
            background: var(--bg-white);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            gap: 1rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--tec-blue);
            margin: 0;
        }

        .card-title a {
            color: inherit;
        }

        .card-title a:hover {
            color: var(--tec-light-blue);
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge-blue {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-green {
            background: #dcfce7;
            color: #166534;
        }

        .badge-orange {
            background: #ffedd5;
            color: #c2410c;
        }

        .badge-red {
            background: #fee2e2;
            color: #b91c1c;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--bg-light);
            font-weight: 600;
            color: var(--tec-blue);
        }

        tr:hover {
            background: var(--bg-light);
        }

        /* Responsive table */
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Lists */
        ul, ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        /* Code */
        code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-light);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-size: 0.875em;
        }

        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: var(--radius);
            overflow-x: auto;
            margin: 1rem 0;
        }

        pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.875rem;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--tec-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #001d42;
            text-decoration: none;
        }

        .btn-secondary {
            background: var(--bg-light);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
            text-decoration: none;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 1rem;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        /* Meta info */
        .meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        /* PDF embed */
        .pdf-container {
            background: var(--bg-white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .pdf-container iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Alerts */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: var(--radius);
            margin: 1rem 0;
            border-left: 4px solid;
        }

        .alert-info {
            background: #dbeafe;
            border-color: var(--tec-light-blue);
            color: #1e40af;
        }

        .alert-warning {
            background: #fef3c7;
            border-color: #f59e0b;
            color: #92400e;
        }

        .alert-success {
            background: #dcfce7;
            border-color: #22c55e;
            color: #166534;
        }

        /* Footer */
        footer {
            background: var(--tec-blue);
            color: rgba(255,255,255,0.8);
            padding: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            margin-top: auto;
        }

        footer a {
            color: white;
        }

        /* Hero section */
        .hero {
            background: linear-gradient(135deg, var(--tec-blue) 0%, #004494 100%);
            color: white;
            padding: 3rem 1.5rem;
            margin: -2rem -1.5rem 2rem;
            text-align: center;
        }

        .hero h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .hero p {
            opacity: 0.9;
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 2rem 1rem;
            }

            .hero h1 {
                font-size: 1.75rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            .card {
                padding: 1rem;
            }

            th, td {
                padding: 0.5rem;
            }
        }

        /* Print styles */
        @media print {
            header, footer, nav {
                display: none;
            }

            main {
                max-width: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="{{ '/' | relative_url }}" class="logo">
                <span class="logo-code">EC3003B</span>
                <span>Economía Laboral Aplicada</span>
            </a>

            <button class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('open')" aria-label="Toggle menu">
                ☰
            </button>

            <nav>
                {% for item in site.nav %}
                <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
                    {{ item.title }}
                </a>
                {% endfor %}
            </nav>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>
            {{ site.course.code }} - {{ site.course.name }} |
            {{ site.course.institution }}, {{ site.course.campus }} |
            {{ site.course.period }}
        </p>
        <p style="margin-top: 0.5rem; opacity: 0.7;">
            <a href="https://github.com/diegoacanales/EC3003B">Ver en GitHub</a>
        </p>
    </footer>
</body>
</html>
